<h1>My Weather Station</h1>
<div class="panel panel-default">
  <div class="panel-heading">
    <station-picker current-station-id="currentStationId" ids="stationIds"></station-picker>
  </div>
  <div class="panel-body">
    <station-last-sensor-values sensor-values="lastStationData"></station-last-sensor-values>
    <div data-ng-repeat="sensor in sensors">
      <plot title="{{sensor.sensorType}}" data="sensor.values" data="sensor.values"></plot>
    </div>
  </div>
</div>
